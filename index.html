<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <div class="card_main_container">
            <figure class="main_container-cover">
                <img src="images/cover-image-gray.png" alt="banner">
            </figure>

            <figure class="container-profile">
                <img src="images/profile-pic.png" alt="foto de perfil">
            </figure>

            <h2>William Alfaro</h2>
            <h3>Jr Frontend Developer</h3>

            <div class="location">
                <section class="left">
                    <span></span><h3>El Salvador</h3>
                </section>
                <section class="right">
                    <span></span><h3>Send E-mail</h3>
                </section>
            </div>

            <div class="social_container">
                <section class="social_left">
                    <h3>600</h3>
                    <h2>Followers</h2>
                </section>
                <section class="social_right">
                    <h3>1,153</h3>
                    <h2>Following</h2>
                </section>
            </div>

            <div class="social_conected">
                <h4>Follow</h4>
            </div>
        </div>
    </main>
</body>
</html>
